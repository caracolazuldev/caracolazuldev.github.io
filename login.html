			<section id="login">
				<div class="bg-white">
					<div class="container mx-auto space-y-10 px-4 py-16 lg:px-8 lg:py-32 xl:max-w-4xl">
						<!-- Client Login -->
						<div
							class="relative flex flex-col rounded-lg border-2 border-blue-400 bg-blue-50 shadow-sm hover:border-blue-500 lg:mx-auto lg:w-96">
							<div class="rounded-t-lg bg-white p-5 text-center lg:p-6">
								<form class="max-w-sm mx-auto p-8 bg-white rounded shadow-md">

									<h2 class="text-2xl font-bold text-center">Client Login</h2>

									<div class="mb-4">
										<label for="email" class="block text-gray-700">Email Address</label>
										<input type="email" id="email"
											class="w-full px-4 py-2 mt-2 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
									</div>

									<div class="mb-6">
										<label for="password" class="block text-gray-700">Password</label>
										<input type="password" id="password"
											class="w-full px-4 py-2 mt-2 border rounded-md focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
									</div>

									<button disabled onclick="showError(event)" class="px-5 pb-5 lg:px-6 lg:pb-6">
										<div
											class="flex items-center justify-center gap-2 rounded bg-blue-700 px-6 py-3 font-semibold leading-6 text-white transition hover:border-blue-800 hover:bg-blue-800 hover:text-white focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50 active:border-blue-700 active:bg-blue-700">
											<span>Login</span>
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
												fill="currentColor" data-slot="icon"
												class="hi-mini hi-arrow-right inline-block size-5 opacity-50">
												<path fill-rule="evenodd"
													d="M3 10a.75.75 0 0 1 .75-.75h10.638L10.23 5.29a.75.75 0 1 1 1.04-1.08l5.5 5.25a.75.75 0 0 1 0 1.08l-5.5 5.25a.75.75 0 1 1-1.04-1.08l4.158-3.96H3.75A.75.75 0 0 1 3 10Z"
													clip-rule="evenodd" />
											</svg>
										</div>
									</button>

									<div id="error" class="text-red-500 mt-2 hidden">
										Login not found, please contact <a
											href="mailto:hello@caracolazul.dev">hello@caracolazul.dev</a>
									</div>

								</form>

				<script>
					const inputs = document.querySelectorAll('input');

					inputs.forEach(input => {
						input.addEventListener('change', () => {
							if (!document.getElementById('error').classList.contains('hidden')) {
								document.getElementById('error').classList.add('hidden');
							}
						});
					});

					const button = document.querySelector('button');

					function checkInputs() {
						if (email.value && password.value) {
							button.disabled = false;
						} else {
							button.disabled = true;
						}
					}

					inputs.forEach(input => {
						input.addEventListener('input', checkInputs);
					});

					function showError(event) {
						event.preventDefault();
						setTimeout(() => {
							const error = document.getElementById('error');
							error.classList.remove('hidden');

							event.target.disabled = true;

						}, 500);
					}

				</script>
